<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="templete.html">Create Template</a>
        <a href="alltempletes.html">Manage Template</a>
        <a href="sms.html">Send SMS</a>
        <a href="report.html">Report</a>
        <a href="login.html">Logout</a>

    </div>

    <div class="container">
        <h1>SMS Report</h1>
        <form id="filter-form">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                
                <label for="dateFrom">Date From:</label>
                <input type="datetime-local" id="dateFrom" name="dateFrom">
                
                <label for="dateTo">Date To:</label>
                <input type="datetime-local" id="dateTo" name="dateTo">
            </div>
    
            <div class="button-row">
                <button type="submit">Filter</button>
                <button id="export-csv" type="button">Export to CSV</button>
            </div>
        </form>
        
        <table id="sms-report">
            <thead>
                <tr>
                    <th>Message ID</th>
                    <th>Sender Username</th>
                    <th>Phone Number</th>
                    <th>Message Content</th>
                    <th>Sender User</th>
                    <th>Date and Time Sent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    

    <script src="report.js"></script>
</body>
</html>
