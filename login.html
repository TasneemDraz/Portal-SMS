<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Sign in to access your account</p>
            <form id="loginForm" action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="username-error" class="error-message"></span>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="password-error" class="error-message"></span>

                <button type="submit">Login</button>

                <p class="signup-link">Don't have an account? <a href="Register.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
