<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
    <script defer src="signup.js"></script> <!-- Link to the JavaScript file -->
</head>
<body class="signup-page">
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                <span id="username-error" class="error-message"></span> <!-- Error message span -->

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                <span id="email-error" class="error-message"></span> <!-- Error message span -->

                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <span id="password-error" class="error-message"></span> <!-- Error message span -->

                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="admin">Admin</option>
                    <option value="sender">Sender</option>
                    <option value="viewer">Viewer</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
