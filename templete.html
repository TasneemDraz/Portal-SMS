<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template</title>
    <link rel="stylesheet" href="templete.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script defer src="template.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="templete.html">Create Template</a>
        <a href="alltempletes.html">Manage Template</a>
        <a href="sms.html">Send SMS</a>
        <a href="report.html">Report</a>
        <a href="login.html">Logout</a>


    </div>
    <div class="container">
        <h2>Create Template</h2>
        <form id="templateForm">
            <label for="templateName">Template Name</label>
            <input type="text" id="templateName" name="templateName" required>

            <label for="templateContent">Template Content</label>
            <textarea id="templateContent" name="templateContent" required></textarea>

            <input type="hidden" id="createdBy" name="createdBy">
            <input type="hidden" id="lastModifiedBy" name="lastModifiedBy">

            <button type="submit">Create Template</button>
        </form>
    </div>
</body>
</html>
